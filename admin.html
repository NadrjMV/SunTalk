<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - SunTalk</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Link para o arquivo de estilo do admin -->
    <link rel="stylesheet" href="admin-style.css">
</head>
<body style="display: none;">

    <div id="admin-panel">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://sunshield.com.br/wp-content/uploads/2024/12/cropped-sunshield-1-150x150.webp" alt="Logo SunShield" class="logo-sidebar">
            </div>
            <nav class="main-nav">
                <h3>Menu Principal</h3>
                <ul>
                    <li class="nav-item active" data-target="news-management-section">
                        <span class="material-symbols-outlined">edit_square</span>
                        <span>Gerenciar Notícias</span>
                    </li>
                    <li class="nav-item" data-target="users-management-section">
                        <span class="material-symbols-outlined">shield_person</span>
                        <span>Gerenciar Usuários</span>
                    </li>
                    <li class="nav-item" data-target="stats-section">
                        <span class="material-symbols-outlined">analytics</span>
                        <span>Estatísticas</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span class="material-symbols-outlined">logout</span>
                <span>Sair</span>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <div class="content-area">
<header class="content-header">
    <button id="menu-toggle" class="menu-toggle-btn">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="header-title">
        <h1 id="page-title">Gerenciar Notícias</h1>
        <p id="page-subtitle">Adicione, edite ou remova comunicados da plataforma.</p>
    </div>
    <button id="add-news-btn" class="cta-button">
        <span class="material-symbols-outlined">add_circle</span>
        Adicionar Nova Notícia
    </button>
</header>

            <main id="news-management-section" class="main-content">
                <div class="news-list-container">
                </div>
            </main>

            <main id="users-management-section" class="main-content hidden">
                <div class="user-list-container">
                </div>
            </main>

            <!-- Seção de Estatísticas -->
            <main id="stats-section" class="main-content hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 class="stat-value" id="stats-total-news">0</h3>
                        <p class="stat-label">Notícias Publicadas</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-value" id="stats-total-users">0</h3>
                        <p class="stat-label">Usuários Cadastrados</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-value" id="stats-total-admins">0</h3>
                        <p class="stat-label">Administradores</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal pra Adicionar/Editar Notícia -->
    <div id="form-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <form id="news-form">
                <div class="modal-header">
                    <h2 id="modal-title">Adicionar Nova Notícia</h2>
                    <button type="button" id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <div class="form-group">
                    <label for="title">Título da Notícia</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="diretoria">Diretoria</option>
                        <option value="rh">RH</option>
                        <option value="ti">TI</option>
                        <option value="eventos">Eventos</option>
                        <option value="geral">Geral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image-url">URL da Imagem de Destaque (Opcional)</label>
                    <input type="text" id="image-url" name="image-url" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo Completo</label>
                    <textarea id="content" name="content" rows="8" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="cta-button">Salvar Notícia</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin-script.js"></script>

</body>
</html>
